{% comment %}
You shouldn't have to edit this page very often. But if you want to modify some of the meta-data for the
site, this is the place to do it.
{% endcomment %}

<head>
  <!-- Basic Page Needs
    ================================================== -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  {% unless site.branch == "federalist-pages" %}
    <meta name="robots" content="noindex, nofollow">
  {% endunless %}
  
  <!-- Comment out for AMP testing
  <meta http-equiv="Content-Security-Policy" content="default-src 'self';
  script-src 'report-sample' 'self' https://dap.digitalgov.gov/Universal-Federated-Analytics-Min.js https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js https://www.google-analytics.com/analytics.js;
  style-src 'report-sample' 'self';
  object-src 'none';
  base-uri 'self';
  connect-src 'self' https://search.usa.gov https://www.google-analytics.com;
  font-src 'self';
  frame-src 'self';
  img-src 'self';
  child-src 'self';
  manifest-src 'self';
  media-src 'self';
  prefetch-src 'self';
  form-action 'self' https://search.usa.gov;
  worker-src 'none';">
-->

  <!-- Mobile Specific Metas
    ================================================== -->
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Title and meta description
    ================================================== -->
  <title>{{page.title | default: site.title}}</title>
  <meta property="og:title" content="Modernize Federal Identities">
  <meta property="og:url" content="https://www.idmanagement.gov">
  <meta name="description" content="{{site.description}}">
  <meta property="og:image" content="https://www.idmanagement.gov/assets/img/logo-gsa.png">
  <meta property="og:description" content="{{site.description}}">

  <meta name="twitter:card" content="https://www.idmanagement.gov/assets/img/logo-gsa.png" />
  <meta name="twitter:image" content="https://www.idmanagement.gov/assets/img/logo-gsa.png" />
  <meta name="twitter:site" content="@{{site.twitter}}" />
  <meta name="twitter:title" content="Modernize Federal Identities" />
  <meta name="twitter:description" content="{{site.description}}" />

  <meta property="og:type" content="website">
  <link rel="canonical" href="{{ page.url | absolute_url }}" />
  <meta property="og:url" content="{{ page.url | absolute_url }}" />

  <!-- Favicons
    ================================================== -->

  <!-- 128x128 -->
  <link rel="shortcut icon" type="image/ico" href="{{ site.baseurl}}/assets/img/favicons/favicon.ico">
  <link rel="icon" type="image/png" href="{{ site.baseurl}}/assets/img/favicons/favicon.png">
  <!-- 192x192, as recommended for Android http://updates.html5rocks.com/2014/11/Support-for-theme-color-in-Chrome-39-for-Android-->
  <!-- 57x57 (precomposed) for iPhone 3GS, pre-2011 iPod Touch and older Android devices -->
  <link rel="icon" type="image/png" sizes="192x192" href="{{ site.baseurl}}/assets/img/favicons/favicon-192.png">
  <link rel="apple-touch-icon-precomposed" href="{{ site.baseurl}}/assets/img/favicons/favicon-57.png">
  <!-- 72x72 (precomposed) for 1st generation iPad, iPad 2 and iPad mini -->
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ site.baseurl}}/assets/img/favicons/favicon-72.png">
  <!-- 114x114 (precomposed) for iPhone 4, 4S, 5 and post-2011 iPod Touch -->
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ site.baseurl}}/assets/img/favicons/favicon-114.png">
  <!-- 144x144 (precomposed) for iPad 3rd and 4th generation -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl}}/assets/img/favicons/favicon-144.png">

  <!-- Custom CSS and USWDS 3.5.0 |================================================== -->
  <link rel="stylesheet" href="{{site.baseurl}}/assets/css/uswds.min.css">
  <link rel="stylesheet" href="{{site.baseurl}}/assets/css/index.css">

  <!-- Sitemap.xml -->
  <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml" />

  <script src="{{ site.baseurl }}/assets/js/search.js?{{ site.time | date: '%s%N' }}"></script>

  <!-- Bootstrap 5 CSS Library -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <!-- USWDS-INIT - prevents component content from "flashing" or "shifting"  -->
  <script src="{{ site.baseurl }}/assets/js/uswds-init.min.js"></script>
</head>
