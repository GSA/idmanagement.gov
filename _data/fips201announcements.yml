- name: PACS FRTC v1.3.3 Update Released 
  summary: PACS FRTC v1.3.3 Rev. G has been published and is in effect immediately. Section 2 of the FRTC states that the FRTC is a living document and is expected to be updated over time as new or revised functional requirements are identified. In addition, this document will be updated in accordance with the following schedule.<br><br>1. A new version will be published no less than one year from issuance of the current version.<br>2. If security or infrastructure risks are identified, an interim release may occur.<br><br>All new versions are effective immediately. New or revised requirements and their test cases will include an effective date, commensurate with their assigned severity level (see paragraphs 7.1, 7.2, and 7.3.
  pubdate: February 2, 2018
  url: 
