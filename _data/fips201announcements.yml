- name: GSA FIPS 201 Testing Lab Re-opening
  summary: It is our great pleasure to announce the reopening of the FIPS201 Evaluation Program's compliance testing lab. An email announcing the reopening of the lab was sent out to the community on Wednesday, July 20, 2022. Due to a recent change in contract vehicles the lab had to physically move to a new location. Even though the distance was not far, the move itself was time consuming. We would like to thank those PACS vendors who took the time to certify their current installations prior to the move, and you may be called upon to verify that everything moved over is in working order. You will be contacted by the lab team if further assistance is needed. For those of you who have been waiting to submit new applications, or conduct updates, we appreciate your patience. You are now free to send the paperwork to our group email address <a href="mailto&#58;fips201ep@gsa.gov">fips201ep@gsa.gov</a>.
  pubdate: July 27, 2022
  url: 
  source: IDManagement.gov
  target: _blank
  expanded: false
  doctype: Announcement
  status: Active

- name: GSA FIPS 201 Testing Lab Transition Planning
  summary: GSA FICAM Testing Program Vendor - The current contract with the testing services provider for the GSA FICAM Testing Lab concludes on June 15, 2022. We are working to ensure a smooth transition for all our Vendors as we onboard a new provider.During the transition period, please note the following<br><ol><li><b>Vendor Verification of System Health</b> - We ask that each Vendor schedule an in-person appointment with the Lab prior to June 3, 2022, to verify the health of its installed system. Each Vendor representative may test its system during the visit, but updating software and hardware will not be permitted. The Lab will perform a small number of tests from the FRTC during the visit. Results will be documented, signed by Vendor and Lab representatives, and submitted to GSA. For any Vendor that is unable to go to the Lab in person prior to June 3, 2022, the Lab will issue a status report to GSA reflecting the system’s state as “unknown.” Until an in-person visit with the new Lab provider occurs to establish system status, no new applications will be accepted.</li><li><b>Testing in Progress</b> - The Lab is making every effort to complete as much testing as possible before we enter the transition phase. Testing for Vendor systems in process will conclude by May 27, 2022.</li><li><b>New Vendor Applications</b> - Applications received <b>before</b> May 31, 2022, will be reviewed by the existing Lab provider. Applications received <b>after</b> May 31, 2022, will be paused until the new provider is in place.</li><li><b>System Updates and New Installations</b> - System updates and new installations will not be processed until the new Lab provider is in place.<br><br>We will issue an announcement in June detailing next steps in the transition process, including the process of moving existing systems to a new physical location.</li></ol>
  pubdate: May 11, 2022
  url: 
  source: IDManagement.gov
  target: _blank
  expanded: false
  doctype: Announcement
  status: Active

