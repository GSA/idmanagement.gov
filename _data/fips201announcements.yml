  summary: The information below will be incorporated into the next FRTC revision.  Please use these requirements.  Note that Topology Mapping Worksheets are protected so you will not be able to remove rows.<br><br>- No updates<br><br>Certificate policy and keyPurposeID OIDs are configured one time – at the start of testing.  All 269 test cases are run with those same OIDs configured unless a test case specifically calls for a bogus OID to be substituted.  Systems should be able to handle production and test certificate policy OIDs concurrently. See 6.1.1 (c),  “user-initial-policy-set” in RFC 5280 for more information.
